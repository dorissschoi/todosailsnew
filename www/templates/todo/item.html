	<div class="row bar-subheader header">
	<div class="col">{{'Project' | translate}}
		<a ng-click="order('project desc')" ui-sref="app.list({ sort: 'project desc' })" class="icon ion-arrow-down-b"></a>
		<a ng-click="order('project asc')" ui-sref="app.list({ sort: 'project asc' })" class="icon ion-arrow-up-b"></a>	
	</div>
	<div class="col col-30">{{'TaskName' | translate}}
	 
		<a ng-click="order('task desc')" ui-sref="app.list({ sort: 'task desc' })" class="icon ion-arrow-down-b"></a>
		<a ng-click="order('task asc')" ui-sref="app.list({ sort: 'task asc' })" class="icon ion-arrow-up-b"></a>
	</div>
	<div class="col">{{'progress' | translate}}</div>
	<div class="col">{{'dateexpect' | translate}}</div>
	<div class="col">{{'Assign' | translate}}
		<a ng-click="order('ownedBy desc')" ui-sref="app.list({ sort: 'ownedBy desc' })" class="icon ion-arrow-down-b"></a>
		<a ng-click="order('ownedBy asc')" ui-sref="app.list({ sort: 'ownedBy asc' })" class="icon ion-arrow-up-b"></a>	
	</div>
	
	</div>
	
<ion-content class="has-subheader">	
	<ion-list>	
		<ion-item ng-repeat="model in collection.models"  on-tap="$event.stopPropagation(); read('{{model.id}}');">				
			
			<div class="row">
			  <div class="col">{{model.project}}</div>
			  <div class="col col-30">{{model.task}}</div>
			  <div class="col">{{model.progress}}%</div>
			  <div class="col">{{model.dateExpect | date: 'dd-MMM-yyyy'}}</div>
			  <div class="col">{{model.ownedBy.username}}</div>
			</div>
			<ion-option-button class="button button-positive icon-left ion-edit" on-tap="$event.stopPropagation(); edit(model);">Edit</ion-option-button>
			<ion-option-button class="button button-assertive icon-left ion-trash-b" on-tap="$event.stopPropagation(); delete(model);">Delete</ion-option-button>
		</ion-item>
	</ion-list>
	<ion-infinite-scroll ng-if="collection.state.skip < collection.state.count" on-infinite="loadMore()">
	</ion-infinite-scroll>	
</ion-content>
